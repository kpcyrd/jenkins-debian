- defaults:
    name: torbrowser-launcher_setup
    project-type: freestyle
    triggers:
      - timed: '{my_timed}'
    sb_desc: torbrowser-launcher builds
    properties:
      - sidebar: &sb01
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar: &sb10
          url: https://jenkins.debian.net/view/torbrowser-launcher
          text: '{sb_desc} jobs'
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar: &sb99
          url: http://www.profitbricks.co.uk
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
    description: '{my_description}<br>Job configuration source is <a href="http://anonscm.debian.org/cgit/qa/jenkins.debian.net.git/tree/job-cfg/torbrowser-launcher.yaml">torbrowser-launcher.yaml</a>.<br>Results are available at <a href="https://torbrowser-launcher.debian.net/">https://torbrowser-launcher.debian.net</a>.'
    logrotate:
      daysToKeep: 90
      numToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - logparser:
          parse-rules: '/srv/jenkins/logparse/torbrowser-launcher.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email:
          recipients: '{my_recipients}'
    node: '{my_node}'

- defaults:
    name: torbrowser-launcher_git
    project-type: freestyle
    triggers:
      - pollscm:
          cron: '*/6 * * * *'
      - timed: '{my_timed}'
    sb_desc: torbrowser-launcher
    properties:
      - sidebar: *sb01
      - sidebar: *sb10
      - sidebar: *sb99
      - throttle:
          max-total: 3
          max-per-node: 1
          enabled: true
          option: category
          categories:
            - torbrowser-launcher
    description: '{my_description}<br>Job configuration source is <a href="http://anonscm.debian.org/cgit/qa/jenkins.debian.net.git/tree/job-cfg/torbrowser-launcher.yaml">torbrowser-launcher.yaml</a>.<br>Results are available at <a href="https://torbrowser-launcher.debian.net/">https://torbrowser-launcher.debian.net</a>.'
    logrotate:
      daysToKeep: 90
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell} {my_gitbranch}'
    publishers:
      - logparser:
          parse-rules: '/srv/jenkins/logparse/torbrowser-launcher.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - archive:
          artifacts: 'results/*.*'
          latest-only: false
      - image-gallery:
          - title: '{my_description}'
            includes: 'results/screenshot_*.png'
            image-width: 300
      - email:
          recipients: '{my_recipients}'
    wrappers:
      - live-screenshot
    scm:
      - git:
          url: '{my_gitrepo}'
          branches:
            - '{my_gitbranch}'
    node: '{my_node}'

