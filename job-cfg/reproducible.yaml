- defaults: &DEFAULTS
    name: reproducible
    project-type: freestyle
    my_disabled:
    disabled: '{obj:my_disabled}'
    properties: &sidebar
      - sidebar: &sb1
          url: https://jenkins.debian.net/userContent/about.html
          text: About jenkins.debian.net
          icon: /userContent/images/debian-swirl-24x24.png
      - sidebar: &sb2
          url: https://jenkins.debian.net/view/reproducible
          text: reproducible builds jobs
          icon: /userContent/images/debian-jenkins-24x24.png
      - sidebar: &sb3
          url: http://www.profitbricks.co.uk
          text: Sponsored by Profitbricks
          icon: /userContent/images/profitbricks-24x24.png
    description: &desc '{my_description}<br>Job  configuration source is <a href="https://anonscm.debian.org/git/qa/jenkins.debian.net.git/tree/job-cfg/reproducible.yaml">reproducible.yaml</a>.<br>Results are available at <a href="https://tests.reproducible-builds.org/">https://tests.reproducible-builds.org</a>.'
    triggers:
      - timed: '{my_timed}'
    logrotate: &logrotate
      daysToKeep: 90
      numToKeep: 150
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    builders:
      - shell: '{my_shell}'
    publishers:
      - logparser: &logparser
          parse-rules: '/srv/jenkins/logparse/reproducible.rules'
          unstable-on-warning: 'true'
          fail-on-error: 'true'
      - email: &email
          recipients: '{my_recipients}'
      - naginator: &naginator
          progressive-delay-increment: 5
          progressive-delay-maximum: 15
          max-failed-builds: 3
          regular-expression: '{my_naginator_regex}'
    node: '{my_node}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_git
    triggers:
      - timed: '{my_timed}'
      - pollscm:
          cron: '{my_scmpoll}'
    publishers:
      - logparser: *logparser
      - email: *email
      - naginator: *naginator
    scm:
      - git:
          url: '{my_gitrepo}'
          branches:
            - master

- defaults:
    <<: *DEFAULTS
    name: reproducible_builder_trigger
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
      - priority-sorter:
          priority: '150'
    wrappers:
      - timeout:
          timeout: 1560
    logrotate:
      daysToKeep: 3
      numToKeep: 300
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - logparser: *logparser
      - email:
          recipients: '{my_recipients}'
          notify-every-unstable-build: false
      - trigger:
          project: '{my_trigger}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects
    publishers:
      - logparser: &logparser-extra
          <<: *logparser
          parse-rules: '/srv/jenkins/logparse/reproducible-extra.rules'
      - email: *email

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects_blocked
    publishers:
      - logparser: *logparser-extra
      - email: *email
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{my_blocker}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects_git
    triggers:
      - timed: '{my_timed}'
      - pollscm:
          cron: '*/6 * * * *'
    publishers:
      - logparser:
          <<: *logparser
          parse-rules: '{my_parse_rules}'
      - email: *email
      - naginator: *naginator
    scm:
      - git:
          url: '{my_gitrepo}'
          branches:
            - '{my_gitbranches}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects_git_blocked
    triggers:
      - timed: '{my_timed}'
      - pollscm:
          cron: '*/6 * * * *'
    publishers:
      - logparser:
          <<: *logparser
          parse-rules: '{my_parse_rules}'
      - email: *email
      - naginator: *naginator
    scm:
      - git:
          url: '{my_gitrepo}'
          branches:
            - '{my_gitbranches}'
    properties:
      - sidebar: *sb1
      - sidebar: *sb2
      - sidebar: *sb3
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{my_blocker}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects_git_junit_exports
    triggers:
      - timed: '{my_timed}'
      - pollscm:
          cron: '*/6 * * * *'
    publishers:
      - logparser:
          <<: *logparser
          parse-rules: '{my_parse_rules}'
      - email: *email
      - naginator: *naginator
      - junit:
          results: 'job-exports/test-results/*.xml'
          allow-empty-results: 'true'
    scm:
      - git:
          url: '{my_gitrepo}'
          branches:
            - '{my_gitbranches}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects_trigger
    publishers:
      - logparser: *logparser-extra
      - email: *email
      - trigger:
          project: '{my_trigger}'

- defaults:
    <<: *DEFAULTS
    name: reproducible_other_projects_artifacts
    publishers:
      - logparser: *logparser-extra
      - archive:
          artifacts: 'results/*.*'
          latest-only: false
          allow-empty: true
      - email: *email
      - trigger:
          project: '{my_trigger}'
    properties:
      - build-blocker:
          use-build-blocker: true
          blocking-jobs:
            - '{my_blocker}'

- job-template:
    defaults: reproducible
    name: '{name}_{my_task}'

- job-template:
    defaults: reproducible
    name: '{name}_{my_task}_{my_arch}_{my_hname}'

- job-template:
    defaults: reproducible
    name: '{name}_setup_schroot_{my_distro}_{my_arch}_{my_hname}'

- job-template:
    defaults: reproducible_git
    name: '{name}_html_{my_reponame}'

- job-template:
    defaults: reproducible_other_projects
    name: '{name}_{otherproject}'

- job-template:
    defaults: reproducible_other_projects_blocked
    name: '{name}_{otherproject_blocked}'

- job-template:
    defaults: reproducible_other_projects_git
    name: '{name}_{otherproject_git}'

- job-template:
    defaults: reproducible_other_projects_git_blocked
    name: '{name}_{otherproject_git_blocked}'

- job-template:
    defaults: reproducible_other_projects_git_junit_exports
    name: '{name}_{otherproject_git_junit_exports}'

- job-template:
    defaults: reproducible_other_projects_trigger
    name: '{name}_{otherproject_triggering}'

- job-template:
    defaults: reproducible_other_projects_artifacts
    name: '{name}_{otherproject_artifacts}'

- job-template:
    defaults: reproducible_builder_trigger
    name: '{name}_builder_{otherproject}_{my_num}'

